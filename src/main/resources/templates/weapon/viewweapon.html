<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/html"
      xmlns:background-color="http://java.sun.com/JSP/Page">
<head>
    <meta charset="UTF-8">
    <title>All Weapons</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" type="text/css">-->
<!--    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}" type="text/css">-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .action-td{
            display: inline-flex;
        }

        .padding5px{
            padding: 5px;
        }

        .padding10px{
            padding: 10px;
        }

        body {background-color: lemonchiffon;}
    </style>
</head>
<body>

<div class="container">

    <div class="row">
        <div id="title">
            <h1>Weapon List</h1>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Knockback</th>
                <th>UseTime</th>
                <th>Value</th>
                <th>HeroName</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr class="result" th:each="weapon : ${weaponList}">
                <td th:text="${weapon.name}"></td>
                <td th:text="${weapon.knockback}"></td>
                <td th:text="${weapon.useTime}"></td>
                <td th:text="${weapon.value}"></td>
<!--                <td th:text="${weapon.hero.id}"></td>-->


                <td>
                    <table class="table table-sm">
                        <tr class="result" data-th-each="item : ${weapon.getHeroSet()}">
                            <td th:text="${item.getName()}"></td>
                        </tr>
                    </table>
                </td>

                <td class="action-td">
                    <form method="post" class="padding5px" th:action="#" th:action="@{/deleteweapon}">
                        <input type="hidden" th:name="weapon_id" th:value="${weapon.id}">
                        <input type="submit" class="btn btn-danger"  value="Delete" >
                    </form>
                    <form method="post" class="padding5px" action="#" th:action="@{/editweapon}">
                        <input type="hidden" th:name="weapon_id" th:value="${weapon.id}">
                        <input type="submit" class="btn btn-warning"  value="Edit">

                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Main menu</a>
        <a href="/weaponform" class="btn btn-primary">Add new weapon</a>
    </div>

</div>
</body>
</html>
