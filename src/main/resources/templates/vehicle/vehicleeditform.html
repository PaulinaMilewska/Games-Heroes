<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Add Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <style>
        .action-td{
            display: inline-flex;
        }

        .padding5px{
            padding: 5px;
        }

        .padding10px{
            padding: 10px;
        }

        body {background-color: lemonchiffon;}

    </style>
</head>
<body>
<hr>
<div class="container">
    <h2>Vehicle Form</h2>
    <div class="form-group">
        <form action="#" class="form-group" th:action="@{/savevehicle}" th:object="${vehicle}" method="post">
            <input type="hidden" th:field="*{id}">


            <input type="text" class="form-control" th:field="*{name}" placeholder="Name"><br>
            <input type="text" class="form-control" th:field="*{speed}" placeholder="Speed"><br>
            <input type="text" class="form-control" th:field="*{value}" placeholder="Value"><br>


            <input type="submit" class="btn btn-danger">
        </form>
        <hr>
    </div>
</div>

</body>
</html>
