<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/html"
      xmlns:background-color="http://java.sun.com/JSP/Page">
<head>
    <meta charset="UTF-8">
    <title>All Employees List</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .action-td{
            display: inline-flex;
        }

        .padding5px{
            padding: 5px;
        }

        .padding10px{
            padding: 10px;
        }

        body {background-color: lemonchiffon;}
    </style>
</head>
<body>

<div class="container">

    <div class="row">
        <div id="title">
            <h1>Vehicles List</h1>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>speed</th>
                <th>value</th>
                <th>HeroID</th>

                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr class="result" th:each="vehicle : ${list}">
                <td th:text="${vehicle.id}"></td>
                <td th:text="${vehicle.name}"></td>
                <td th:text="${vehicle.speed}"></td>
                <td th:text="${vehicle.value}"></td>
                <td th:text="${vehicle.hero.id}"></td>

                <td class="action-td">
                    <form method="post" class="padding5px" th:action="#" th:action="@{/deletevehicle}">
                        <input type="hidden" th:name="vehicle_id" th:value="${vehicle.id}">
                        <input type="submit" class="btn btn-danger"  value="Delete" >
                    </form>
                    <form method="post" class="padding5px" action="#" th:action="@{/editvehicle}">
                        <input type="hidden" th:name="vehicle_id" th:value="${vehicle.id}">
                        <input type="submit" class="btn btn-warning"  value="Edit">

                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Main menu</a>
        <a href="/vehicleform" class="btn btn-warning">Add new vehicle</a>
    </div>

</div>
</body>
</html>
